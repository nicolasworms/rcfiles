# Configuration de tmux
set -g default-terminal "screen-256color"

# Changement des racourcis clavier
set -g prefix C-x
unbind C-b
bind C-x send-prefix

# On utilise ctrl + fleches pour naviguer entre les terminaux
bind-key -n C-right next
bind-key -n C-left prev

# On utilise alt + fleches pour naviguer entre les panels
bind-key -n M-left select-pane -L
bind-key -n M-right select-pane -R
bind-key -n M-up select-pane -U
bind-key -n M-down select-pane -D

# On change les raccourcis pour faire du split vertical et horizontal
# On utilise "|" pour faire du split vertical
bind | split-window -h
# Et "-" pour faire du split horizontal
bind - split-window -v

# Reload conf quickly
bind r source-file ~/.tmux.conf

# Changements visuels
# panes
set -g pane-border-style 'fg=colour240 bg=colour0'
set -g pane-active-border-style 'fg=colour240 bg=colour0'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour25 fg=colour15'
set -g status-left ''
set -g status-left-length 20

source '/home/worms/.local/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf'

# Affichage de l'heure et la date dans la barre
#set -g status-right-length 100
